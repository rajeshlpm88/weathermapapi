<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            font-size: 1.2em;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weather-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <label for="city">Enter City Name:</label>
        <input type="text" id="city" placeholder="Ex. Hyderabad">
        <button onclick="getWeather()">Get Weather</button>

        <div class="weather-result" id="weatherResult"></div>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = '2a802dd5cf9b5b688a5d8a6ec18a9bd4'; // Replace with your OpenWeatherMap API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        const weatherDetails = `
                            <h3>Weather in ${data.name}</h3>
                            <p>Temperature: ${data.main.temp} Â°C</p>
                            <p>Weather: ${data.weather[0].description}</p>
                            <p>Humidity: ${data.main.humidity} %</p>
                            <p>Wind Speed: ${data.wind.speed} m/s</p>
                        `;
                        document.getElementById('weatherResult').innerHTML = weatherDetails;
                    } else {
                        document.getElementById('weatherResult').innerHTML = `<p>City not found. Please try again.</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById('weatherResult').innerHTML = `<p>Error fetching weather data. Please try again later.</p>`;
                });
        }
    </script>
</body>
</html>
